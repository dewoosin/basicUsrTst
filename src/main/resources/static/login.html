<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - LoginAuth</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>LoginAuth</h1>
                </div>
                <p class="subtitle">안전한 로그인 시스템</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="usrLoginId">아이디</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usrLoginId" name="usrLoginId" placeholder="아이디를 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">로그인</span>
                    <i class="fas fa-spinner fa-spin loading-icon" style="display: none;"></i>
                </button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Google로 로그인
                    </button>
                </div>
            </form>
            
            <div class="signup-link">
                <p>계정이 없으신가요? <a href="/signup.html">회원가입</a></p>
            </div>
            
            <div class="message" id="message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="/js/messages.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
