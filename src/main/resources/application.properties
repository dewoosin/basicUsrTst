spring.application.name=loginAuth


#### MYSQL 관련  ####
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/nsusTestDb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.nsustest.loginAuth.model
mybatis.configuration.map-underscore-to-camel-case=true
# Logging
logging.level.com.nsustest.loginAuth=INFO
logging.level.org.springframework.security=WARN

#### JWT 관련 설정 ####
# JWT Secret Key (실제 운영에서는 환경변수로 관리)
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
# JWT Token Expiration (milliseconds)
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

#### Rate Limiting 설정 ####
# Rate Limiting Configuration
rate.limit.requests.per.minute=60
rate.limit.requests.per.hour=1000
rate.limit.requests.per.day=10000
rate.limit.login.attempts.per.minute=5
rate.limit.login.attempts.per.hour=20

#### Redis 설정 ####
# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms


