<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - LoginAuth</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card signup-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                    <h1>회원가입</h1>
                </div>
                <p class="subtitle">새로운 계정을 만들어보세요</p>
            </div>
            
            <form class="login-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="usrLoginId">아이디</label>
                        <div class="input-group-with-button">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="usrLoginId" name="usrLoginId" placeholder="아이디를 입력하세요" required>
                            </div>
                            <button type="button" id="checkIdBtn" class="check-btn" onclick="checkIdDuplicate()">
                                <span class="btn-text">중복확인</span>
                                <i class="fas fa-spinner fa-spin loading-icon" style="display: none;"></i>
                            </button>
                        </div>
                        <small class="form-help">영문, 숫자 조합 4-20자</small>
                        <div id="idCheckResult" class="check-result" style="display: none;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="usrNm">이름</label>
                        <div class="input-group">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="usrNm" name="usrNm" placeholder="이름을 입력하세요" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNum">전화번호 (선택)</label>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phoneNum" name="phoneNum" placeholder="010-1234-5678">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                        <small class="form-help">8자 이상, 영문+숫자+특수문자 조합</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="agree-terms">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        <a href="#" class="terms-link">이용약관</a> 및 <a href="#" class="terms-link">개인정보처리방침</a>에 동의합니다.
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">회원가입</span>
                    <i class="fas fa-spinner fa-spin loading-icon" style="display: none;"></i>
                </button>
                
                <div class="signup-link">
                    <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
                </div>
                
                <div class="message" id="message" style="display: none;"></div>
            </form>
        </div>
    </div>
    
    <script src="/js/messages.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
